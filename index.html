<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./js/script.js"></script>

    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
          <div class="banner">
            <div class="icon">
              <img src="./img/linux.svg" alt="graphene products logo" width="auto" height="100px">
            </div>
            <div class="logo">
              <h3>graphene-products.com</h3>
            </div>
          </div>
        </aside>
        <!-- main.content>div.text(p)+form:post.inputs+form.buttons -->
        <main class="content">
            <div class="calltoaction">
              <p>Call to action!</p>
            </div>
            <div class="signupform">
              <form action="https://httpbin.org/post" class="form" id="sign_up" method="post">
                <h3>Shall we create your account?</h3>
                <p id="blank_line">space</p>
                <div class="names">
                  <div id="input_first">
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First" required autocomplete="off">
                  </div>
                  <div id="input_last">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last" required>
                  </div>
                </div>
                <div class="contacts">
                  <div id="input_email">
                    <label for="email_address">Email Address:</label>
                    <input type="email" id="email_address" name="email_address" placeholder="you@example.com" minlength="6" required>
                  </div>
                  <div id="input_phone">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" id="phone_number" name="phone_number" minlength="9" maxlength="13">
                  </div>
                </div>
                <div class="passwords">
                  <div id="input_password">
                    <label for="password"><span>Password:</span><strong><span aria-label="required">*</span></strong></label>
                    <input type="password" id="password" name="password" minlength="8" required>
                  </div>
                  <div id="input_confirm">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" pattern=".{8,}" title="The passwords do not match." required>
                  </div>
                </div>
                <div id="input_comment">
                  <p>Would you like to share?</p>
                  <textarea id="feedback_comment" placeholder="How did you hear about us?" maxlength="50"></textarea>  
                  <p></p>               
                </div>
                <button type="submit" id="submit_button">Submit</button>                      
              </form>
            </div>
            <div class="appreciation">
              <p>Already have an account? <a href="./login.html" alternate="login webpage">Log in</a></p>
            </div>
        </main>
    </div>
</body>
</html>
