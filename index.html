<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

    <title>Sign-up form</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
          <div class="banner">
            <div class="icon">
              <img src="./img/linux.svg" alt="Graphene-products logo" width="auto" height="100px">
            </div>
            <div class="logo">
              <p>GRAPHENE-PRODUCTS</p>
            </div>
          </div>
        </aside>
        <!-- main.content>div.text(p)+form:post.inputs+form.buttons -->
        <main class="content">
            <div class="calltoaction"></div>
            <p></p>
            <div class="signupform">
                <form action="#" method="post">
                  <h3>Create your account.</h3>
                  <div id="input_name">
                    <label for="first_name">First Name:</label>
                    <input type="text" class="name_input" required />
                  </div>
                  <div id="input_last_name">
                    <label for="last_name">Last Name:</label>
                    <input type="text" class="last_name_input" required />
                  </div>
                  <div id="input_email">
                    <label for="email">Email:</label>
                    <input type="email" class="email_input" required />
                  </div>
                  <div id="input_phone_number">
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" minlength="9" name="number_input" required />
                  </div>
                  <div id="input_password">
                    <label for="password">
                      <span>Password:</span>
                      <strong><span aria-label="required">*</span></strong>
                    </label>
                    <input type="password" id="password" name="password" minlength="8" required />
                  </div>
                  <div id="input_confirm_password">
                    <label for="confirm_password">Confirm Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" pattern=".{8,}" title="The passwords do not match." required />

                    <h1>Payment form</h1>
                    <p>Required fields are followed by <strong><span aria-label="required">*</span></strong></p>
            
                    <section>
                        <h2>Contact information</h2>
                        <fieldset>
                          <legend>Title</legend>
                          <ul>
                            <li>
                              <label for="title_1">
                                <input type="radio" id="title_1" name="title" value="A" />
                                Ace
                              </label>
                            </li>
                            <li>
                              <label for="title_2">
                                <input type="radio" id="title_2" name="title" value="K" />
                                King
                              </label>
                            </li>
                            <li>
                              <label for="title_3">
                                <input type="radio" id="title_3" name="title" value="Q" />
                                Queen
                              </label>
                            </li>
                          </ul>
                        </fieldset>
                        <p>
                          <label for="name">
                            <span>Name: </span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="text" id="name" name="username" required />
                        </p>
                        <p>
                          <label for="email">
                            <span>Email: </span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="email" id="email" name="user-mail" required />
                        </p>
                        <p>
                          <label for="pwd">
                            <span>Password: </span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="password" id="pwd" name="password" required />
                        </p>
                      </section>
            
                      <section>
                        <h2>Payment information</h2>
                        <p>
                          <label for="card">
                            <span>Card type:</span>
                          </label>
                          <select id="card" name="user-card">
                            <option value="visa">Visa</option>
                            <option value="mc">Mastercard</option>
                            <option value="amex">American Express</option>
                          </select>
                        </p>
                        <p>
                          <label for="number">
                            <span>Card number:</span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input type="tel" id="number" name="card-number" required />
                        </p>
                        <p>
                          <label for="expiration">
                            <span>Expiration date:</span>
                            <strong><span aria-label="required">*</span></strong>
                          </label>
                          <input
                            type="text"
                            id="expiration"
                            name="expiration"
                            required
                            placeholder="MM/YY"
                            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
                        </p>
                      </section>
                      
                      <section>
                        <p>
                          <button type="submit">Validate the payment</button>
                        </p>
                      </section>
                      
                      
            
                </form>
            </div>
            <div class="buttons">
                <form action="" class="buttons"></form>
            </div>
        </main>
    </div>
</body>
</html>
